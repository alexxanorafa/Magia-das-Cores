                ⟵ Voltar ao Ecosystem

  <!-- Conteúdo da Magia das Cores -->
  <main class="magia-das-cores">
    <h1>Magia das Cores</h1>
    <p>Explore o significado espiritual das cores e como usá-las no seu dia a dia.</p>

    <section class="color-selector">
      <h2>Escolha uma Cor</h2>
      <div class="colors">
        <button data-color="red" style="background-color: red;"></button>
        <button data-color="orange" style="background-color: orange;"></button>
        <button data-color="yellow" style="background-color: yellow;"></button>
        <button data-color="green" style="background-color: green;"></button>
        <button data-color="blue" style="background-color: blue;"></button>
        <button data-color="indigo" style="background-color: #4b0082;"></button>
        <button data-color="purple" style="background-color: purple;"></button>
        <button data-color="pink" style="background-color: pink;"></button>
        <button data-color="white" style="background-color: white; border: 1px solid #000;"></button>
        <button data-color="black" style="background-color: black; border: 1px solid #fff;"></button>
        <button data-color="gold" style="background: linear-gradient(to right, #474741, #fae902);"></button>
        <button data-color="silver" style="background: linear-gradient(to right, #c0c0c0, #000000);"></button>
        <button data-color="turquoise" style="background-color: #40e0d0;"></button>
        <button data-color="brown" style="background-color: #a52a2a;"></button>
        <button data-color="gray" style="background-color: #808080;"></button>
        <button data-color="magenta" style="background-color: #ff00ff;"></button>
    </div>
    </section>

    <section class="color-info hidden">
      <h2 id="color-title"></h2>
      <p id="color-description"></p>
      <h3>Sugestões Práticas:</h3>
      <ul id="color-tips"></ul>
  </section>
